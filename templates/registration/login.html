{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="icon" href="../../static/assests/img/favicon.png">
    <link rel="stylesheet" href='../../static/assests/css/index.css'>
    <link rel="stylesheet" href='../../static/assests/css/loginSign.css'>
    <title> ورودبه حساب کاربری – سامانه جامع اطلاع رسانی قرعه کشی ها</title>
</head>
<body>
<div class="bg-light">
    <!--...................navigation..................  -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white px-sm-3 px-0" style="width: 100vw;">
        <a href="{% url 'home_page' %}" class="navbar-brand">
            <img src="../../static/assests/img/logo.png"
                 class="me-2 me-md-5" alt="logo"></a>
    </nav>
    <div class="login-sign" id="login-sign">
        <div class="register-dialog bg-white">
            <div class="register-content">
                <!-- Modal Header -->
                <div class="register-header d-flex justify-content-evenly">
                    <button id="btnLogin" class="activeted-btn fs-4">
                        ورود به حساب کاربری
                    </button>
                </div>
                <!-- Modal body Login -->
                <div id="bodylogin" class="login-body">
                    <div class="mb-4 mt-3 px-2">
                        <h6> به سایت قرعه ها خوش آمدید !...</h6>
                        <p class="text-muted"> به اکانت خود وارد شوید و از اخبار قرعه کشی ها با خبر شو و برنده شو
                            !!!</p>
                    </div>
                    <hr>
                    <div class="form-content">
                        <form class="form" name="form-login" id="form-login" method="post"
                              action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="input-control">
                                <label for="user-phone" class="form-label mb-2">
                                    شماره تلفن:
                                </label>
                                <input type="text" name="Phone" id="user-phone" class="form-control"
                                       placeholder="شماره تلفن خود را وارد کنید..."/>
                                <div class="error" id="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="user-pass" class="form-label my-2">
                                    رمز عبور :
                                </label>
                                <input type="password" name="user-pass" id="user-pass" class="form-control"
                                       placeholder="رمز عبور خود را وارد کنید..."/>
                                <div class="error" id="error"></div>
                            </div>
                            <div class="">
                                <a href="#" class="d-block mt-2" data-bs-toggle="modal" data-bs-target="#forget-pass">رمز
                                    خود را
                                    فراموش کرده اید؟</a>
                                <div class="register mt-2">
                                    <small class=" text-muted">ثبت نام نکردید؟ </small> 
                                    <a href="register.html">
                                        ایجاد حساب کاربری
                                    </a>
                                </div>
                            </div>
                                    
                            <hr>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn-submit mt-2 px-4">ورود</button>
                                <a href="" class="text-decoration-none btn-submit px-2 ms-0 mt-2">
                                    <button type="button" class="btn text-white">
                                        خروج
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<!-- <script type="module" src="{% static 'assests/js/modalLoginRegister.js' %}"></script> -->
<script type="module" src="../../static/assests/js/modalLogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
