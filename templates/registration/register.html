<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
<link rel="icon" href="../../static/assests/img/favicon.png">
<link rel="stylesheet" href='../../static/assests/css/index.css'>
<link rel="stylesheet" href='../../static/assests/css/loginSign.css'>
<title> ایجاد حساب کاربری – سامانه جامع اطلاع رسانی قرعه کشی ها</title>
</head>
<body>
    <div class="bg-light">
            <!--...................navigation..................  -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white px-sm-3 px-0" style="width: 100vw;">
        <a href="{% url 'home_page' %}" class="navbar-brand">
            <img src="../../static/assests/img/logo.png"
                 class="me-2 me-md-5" alt="logo"></a>
    </nav>
    <div class="login-sign" >
        <div class="register-dialog bg-white">
            <div class="register-content">
                  <!-- Modal Header -->
                 <div class="register-header d-flex justify-content-evenly">
                   <button id="btnLogin" class="activeted-btn  fs-4">
                      عضویت
                  </button>
               </div>
                <!-- Modal body sign -->
                <div id="bodysign" class="login-body">
                    <div class="mb-4 mt-3 px-2">
                        <h6> به سایت قرعه ها خوش آمدید !...</h6>
                        <p class="text-muted">با عضویت در سایت قرعه ها از اخبار قرعه کشی ها مطلع شو و برنده شو</p>
                    </div>
                    <hr>
                    <div class="form-content">
                        <form class="form" id="form-sign" name="form-sign" method="post" action="">
                            <div class="input-control">
                                <label for="user-id" class="form-label mb-2">
                                    نام:
                                </label>
                                <input type="text" id="user-id" name="user-id" class="form-control"
                                       placeholder="  نام خود را وارد کنید..."/>
                                <div class="error" id="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="user-lastName" class="form-label my-2">
                                    نام خانوادگی:
                                </label>
                                <input type="text" id="user-lastName" name="user-lastName" class="form-control"
                                       placeholder="  نام خانوادگی خود را وارد کنید..."/>
                                <div class="error" id="error"></div>
                            </div>

                            <div class="input-control">
                                <label for="user-phone-sign" class="form-label my-2">
                                    شماره تلفن:
                                </label>
                                <input type="text" id="user-phone-sign" name="user-phone-sign" class="form-control" placeholder="شماره تلفن خود را وارد کنید..."/>
                                <div class="error" id="error"></div>
                            </div>


                            <div class="input-control">
                                <label for="user-pass" class="form-label my-2">
                                    رمز عبور :
                                </label>
                                <input type="password" id="user-pass-sign" class="form-control"
                                       placeholder="رمز عبور خود را وارد کنید..."/>

                                <div class="error" id="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="user-pass-again" class="form-label my-2">
                                 تکرار رمز عبور:
                                </label>
                                <input type="password" id="user-pass-again" name="user-pass-again" class="form-control"
                                       placeholder="رمز عبور خود را وارد کنید..."/>

                                <div class="error" id="error"></div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-evenly">
                                <button type="submit" class="btn-submit mt-2">عضویت</button>
                                <a href="" class="text-decoration-none btn-submit px-3 ms-0 mt-2">
                                    <button type="button" class="btn text-white">
                                        خروج
                                    </button>
                                </a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- <script type="module" src="{% static 'assests/js/modalSign.js' %}"></script> -->
    <script type="module" src='../../static/assests/js/modalSign.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    
</body>
</html>
